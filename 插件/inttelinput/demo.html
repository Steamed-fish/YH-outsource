<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>International Telephone Input</title>
    <link rel="stylesheet" href="css/intlTelInput.css">
  </head>
  <body>
    <h1>International Telephone Input</h1>
    <input id="mobile-number" type="tel" placeholder="e.g. +1 ">
    <button type="button">Submit</button>

    <!-- Load jQuery from CDN so can run demo immediately -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="intlTelInput.min.js"></script>
    <script>
      $("#mobile-number").intlTelInput({
         autoPlaceholder: true
      });
      $('#mobile-number').blur(function(){
              var s = $(this).parent('.intl-tel-input').find('.selected-flag').attr('title');
              $('#mobile-number').attr('placeholder',s);
              });
    </script>
  </body>
</html>
