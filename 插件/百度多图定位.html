							map.addOverlay(marker);

								width: 200, // 信息窗口宽度
								height: 0, // 信息窗口高度
								title: title // 信息窗口标题
							}
							var infoWindow = new BMap.InfoWindow('<p>地址：' + address + '</p><p>电话：' + tel + '</p>', opts); // 创建信息窗口对象

							marker.addEventListener('click', function() {

							});
