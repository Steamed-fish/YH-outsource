
<link rel="stylesheet" href="../Public/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../Public/css/style.css" />

<div id="wrapper">
	<div class="container">
		<div class="lg-box ct">
			<div class="lg-head">
				<div class="lg-logo"><img src="{$logo}"/></div>
				<h1 class="f30">会员登录</h1>
			</div>
			<form method="post" action="{:URL('User-Login/dologin')}" onsubmit="return beforeSubmit();">
				<input type="hidden" id="forward" name="forward" value="{$forward}"/>
				<input type="text" name="username" id="username" value="" placeholder="用户名"/>
				<p class="err-tip"><i></i></p>
				<input type="password" name="password" id="password" value="" placeholder="密码"/>
				<p class="err-tip"><i></i></p>
				<div class="yanz">
					<input type="text" name="verifyCode" id="verifyCode" value="" maxlength="4" placeholder="图片验证码"/>
					<i><img src="{:U('Home/Index/verify')}" onclick="javascript:resetVerifyCode();" align="absmiddle"  title="{:L('resetVerifyCode')}" id="verifyImage"></i>
					
				</div>
				<p class="err-tip"><i></i></p>
				<input class="denglu" type="submit" name="" id="" value="立即登录" />
			</form>
			
			<div class="qitafangshi">
				<div class="haihao"><a href="{:URL('User-Register/index?forward=')}{$forward|urlencode}">注册账号</a><a href="{:URL('User-Login/getpass')}">忘记密码？</a></div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
$(document).ready(function(){
	
});
var beforeSubmit = function()
{
	var uname = $("#username").val();
	if(uname == '')
	{
		$($('form .err-tip')[0]).html('帐号不能为空');
		return false;
	}else {
		$($('form .err-tip')[0]).html('<i></i>');
	}
	var password = $('#password').val();
	if(password == '')
	{
		$($('form .err-tip')[1]).html('密码不能为空');
		return false;
	}else {
		$($('form .err-tip')[1]).html('<i></i>');
	}
	var verifyCode = $('#verifyCode').val();
	if(verifyCode == '')
	{
		$($('form .err-tip')[2]).html('验证码不能为空');
		return false;
	}else {
		$($('form .err-tip')[2]).html('<i></i>');
	}
	return true;
}

$('#username').on('focus', function(){
	$($('form .err-tip')[0]).html('<i></i>');
});
$('#password').on('focus', function(){
	$($('form .err-tip')[1]).html('<i></i>');
});
$('#verifyCode').on('focus', function(){
	$($('form .err-tip')[2]).html('<i></i>');
});

</script>
