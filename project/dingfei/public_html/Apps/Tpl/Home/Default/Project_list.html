    <ul class="carousel recommand-carousel">
      <volist name="list" id="r">
        <li class="col-sm-4 col-md-4 col-xs-6 overout-outer">
          <a href='{$r.url}' 
            class="overout not-margin" style='background-image: url({$r.thumb|thumb2=###,370,250,2})'>

    <ul class="pagination">
      {$pages}
